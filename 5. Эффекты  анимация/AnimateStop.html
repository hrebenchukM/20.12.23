<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js">
    </script>
    <style>
        .block {
            width: 50px;
            height: 50px;
            background: rgb(5, 19, 211);
            margin: 30px;
        }
    </style>
</head>

<body>
    <button id="go"> Start</button>
    <button id="stopanim"> Stop</button>
    <div class="block"></div>
    <script>
        $('#go').on('click', f_startAnimation);
        $('#stopanim').on('click', f_stopAnimation);

        function f_stopAnimation() {
            $('.block').stop();
        }

        function f_startAnimation() {
            let i=0;
            while (i<5)
             {
                $('.block')
                    .animate({
                        width: '200px',
                        height: '200px',
                    
                    }, 3000)
                    .animate({
                        width: '50px',
                        height: '50px',                               
                            }, 3000)
                   
                    i++;
            }


        }
    </script>

</body>

</html>
