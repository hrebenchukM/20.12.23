<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.5.1.min.js">
  </script>
  <style>
    .block {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      background: rgb(5, 19, 211);
      margin: 10px;
    }
  </style>
</head>

<body>
  <button id="go"> Start</button>
  <div class="block"></div>
  <script>
    $('#go').on('click', f_startAnimation);

    function f_startAnimation() {
      $('.block')
        .animate({
          width: '100px',
          height: '100px',
        }, 3000).animate({
          'margin-left': '150px',
          'margin-top': '150px'
        }, 3000)
        .animate({
          width: '20px',
          height: '20px',
          'margin-left': '500px',
          'margin-top': '20px',
        }, 3000).animate({
          width: '50px',
          height: '50px',
          margin: '10px'
        }, 3000);

    }
  </script>

</body>

</html>
